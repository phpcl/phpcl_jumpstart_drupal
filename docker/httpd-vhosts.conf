<VirtualHost *:80>
    ServerAdmin admin@jumpstart-drupal
    DocumentRoot "/srv/jumpstart"
    ServerName jumpstart
    ErrorLog "/var/log/httpd/jumpstart-error_log"
    CustomLog "/var/log/httpd/sjumpstart-access_log" common
</VirtualHost>
<VirtualHost *:80>
    ServerAdmin admin@jumpstart-drupal
    DocumentRoot "/srv/jumpstart/drupal_project/web"
    ServerName jumpstart-drupal
    ErrorLog "/var/log/httpd/jumpstart-drupal-error_log"
    CustomLog "/var/log/httpd/sjumpstart-drupal-access_log" common
    <Directory "/srv/jumpstart/drupal_project/web">
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
