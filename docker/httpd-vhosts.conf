<VirtualHost *:80>
    ServerAdmin admin@jumpstart
    DocumentRoot "/srv/jumpstart"
    ServerName localhost
    ErrorLog "/var/log/httpd/jumpstart-error_log"
    CustomLog "/var/log/httpd/jumpstart-access_log" common
</VirtualHost>
<VirtualHost *:80>
    ServerAdmin admin@.drupal.local
    DocumentRoot "/srv/jumpstart/drupal_project/web"
    ServerName jumpstart.drupal.local
    ErrorLog "/var/log/httpd/jumpstart-drupal-error_log"
    CustomLog "/var/log/httpd/jumpstart-drupal-access_log" common
    <Directory "/srv/jumpstart/drupal_project/web">
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
