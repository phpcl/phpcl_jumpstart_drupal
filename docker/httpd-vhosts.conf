<VirtualHost *:80>
    ServerAdmin admin@jumpstart.drupal.local
    DocumentRoot "/srv/jumpstart/drupal_project/web"
    ServerName jumpstart.drupal.local
    ErrorLog "/var/log/httpd/jumpstart-drupal-error.log"
    CustomLog "/var/log/httpd/jumpstart-drupal-access.log" common
    <Directory "/srv/jumpstart/drupal_project/web">
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
<VirtualHost *:80>
    ServerAdmin admin@jumpstart.drupal.local
    DocumentRoot "/srv/www"
    ErrorLog "/var/log/httpd/error.log"
    CustomLog "/var/log/httpd/access.log" common
</VirtualHost>
