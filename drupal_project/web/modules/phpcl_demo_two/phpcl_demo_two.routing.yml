phpcl_demo_two.example:
  path: '/phpcl-demo-two/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\phpcl_demo_two\Controller\PhpclDemoTwoController::build'
  requirements:
    _permission: 'access content'

phpcl_demo_two.settings_form:
  path: '/admin/config/system/phpcl-demo-two'
  defaults:
    _title: 'phpcl_demo_two settings'
    _form: 'Drupal\phpcl_demo_two\Form\SettingsForm'
  requirements:
    _permission: 'administer phpcl_demo_two configuration'
